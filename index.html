<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/5f1c5e2591.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav>
      <div class="container py-4  d-flex align-items-baseline justify-content-between text-white">
        <div class="nav-icon d-flex  align-items-center  ">
          <div class="icon-img ">
            <img class="w-100" src="img/1.png" alt=" blue cloud" />
          </div>
          <div class="icon-name ms-2  ">
            <p class="mb-0">Weather</p>
            <small class="  ">tagline goes here</small>
          </div>
        </div>
        <div class="nav-list  ">
          <ul class="d-flex justify-content-between  ms-auto list-unstyled align-items-center  ">
            <li>Home</li>
            <li>News</li>
            <li>Live camera</li>
            <li>Photos</li>
            <li>Contact</li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section>
    <div class="home-content py-5">
      <div class="container py-5">
        <div class="search-bar position-relative d-flex  mx-auto">
          <input type="text" placeholder="Find your location..." class="search-input text-white ">
          <button class="search-button align-self-center ">Search</button>
        </div>
      </div>
      <div class="container py-5">
        <div class="weather-info">
          <div class="row gx-0 text-white">

            <div class="col-lg-4  ">
              <div class="current-date d-flex  px-3 py-1 ">
                <h5 class="current-day fs-6">monday</h5>
                <h5 class=" fs-6 ms-auto current-month">20Febraury</h5>
              </div>
              <div class="current-weather d-flex flex-wrap flex-column px-3 py-4  ">
                <div class="title ">
                  <p>bejing</p>
                </div>
                <div class="1 ">
                  <p class="current-degree d-inline-block fw-bold">10.5 c</p>
                  <img  class="" src="img/1.png" alt="">
                </div>
                <div class="2 ">
                  <p class="current-condition text-color">partly cloudy</p>
                </div>
                <div class="3  pt-1 "> <img src="img/2.png" alt="">
                  <span class="me-3 ms-1">20%</span>
                  <img src="img/3.png" alt="">
                  <span class="me-3 ms-1">20%</span>
                  <img src="img/4.png" alt="">
                  <span class="me-3 ms-1">20%</span>
                </div>


              </div>
            </div>


            <div class="col-lg-4   text-center">
              <div class="tomorrow-date px-3 py-1 ">
                <h5 class=" fs-6 text-center tomorrow-day">thursday</h5>
              </div>
              <div class="tomorrow-weather  d-flex flex-column  align-items-stretch py-4">
                <img src="img/1.png" class=" w-25 mx-auto" alt="">
                <p class="tomorrow-degree-max fs-3 ">10.5 c</p>
                <p class="tomorrow-degree-min">10.5 c</p>
                <p class="tomorrow-condition text-color">partly cloudy</p>
              </div>
            </div>



            <div class="col-lg-4    text-center">
              <div class="after-tomorrow-date  px-3 py-1 ">
                <h5 class=" fs-6 text-center after-tomorrow-day">thursday</h5>
              </div>
              <div class="after-tomorrow-weather   d-flex flex-column   align-items-stretch py-4">
                <img src="img/1.png" class=" w-25 mx-auto" alt="">
                <p class="after-tomorrow-degree-max fs-3 ">10.5 c</p>
                <p class="after-tomorrow-degree-min">10.5 c</p>
                <p class="after-tomorrow-condition text-color">partly cloudy</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>





  <footer>
    <div class="container py-3 d-flex gap-5 align-items-center  ">
      <div class="subscribe-bar position-relative d-flex me-5 ">
        <input type="email" placeholder="Enter your email to subscribe..." class=" ">
        <button class=" align-self-center ">subscribe</button>
      </div>
      <div class="social-media">
        <ul class=" list-unstyled align-self-center  d-flex justify-content-center text-white ">
          <li>
            <i class="fa-brands fa-facebook fa-2x me-2"></i>
          </li>
          <li>
            <i class="fa-brands fa-twitter fa-2x me-2"></i>
          </li>

          <li>
            <i class="fa-brands fa-google-plus-g fa-2x me-2"></i>
          </li>

          <li>
            <i class="fa-brands fa-pinterest fa-2x me-2"></i>
          </li>

        </ul>
      </div>
    </div>
    <p class="container text-white pb-5 pt-3">
      Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
